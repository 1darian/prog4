version: "3.8"
services:
  postgres:
    image: postgres:16
    container_name: pizzeria_db
    restart: always
    environment:
      POSTGRES_USER: pizzeria_user
      POSTGRES_PASSWORD: pizzeria_pass
      POSTGRES_DB: pizzeria
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
